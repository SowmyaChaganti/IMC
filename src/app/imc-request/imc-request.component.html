<mat-card>
	<mat-card-header>
		<mat-card-title>
			Request Consultation
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form>
			<div fxLayout="row" fxLayoutGap="16px" >
				<mat-form-field class="example-full-width">
					<input matInput placeholder="First Name" value="">
				</mat-form-field>
				
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Last Name" value="">
				</mat-form-field>
			</div>
			
			<div fxLayout="row" fxLayoutGap="16px" >
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Phone" value="">
				</mat-form-field>
			
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Email" value="">
				</mat-form-field>
			</div>
			
			<mat-form-field class="example-full-width">
				<textarea matInput placeholder="Message" rows="10"></textarea>
			</mat-form-field>

			<button mat-raised-button (click)="formSubmit()" color="primary" >Submit</button>
		</form>
	</mat-card-content>
</mat-card>
