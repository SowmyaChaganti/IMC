<mat-card>
	<mat-card-header>
		<mat-card-title>
			Documents
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<file-upload></file-upload>
	
	
	</mat-card-content>			
</mat-card>

<mat-card>
		<mat-card-header>
			<mat-card-title>
					My Documents
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
				<table mat-table [dataSource]="dataSource">
						<!-- Position Column -->
						<ng-container matColumnDef="sno">
						  <th mat-header-cell *matHeaderCellDef> SNo. </th>
						  <td mat-cell *matCellDef="let document"> {{document.sno}} </td>
						</ng-container>
					  
						<!-- Name Column -->
						<ng-container matColumnDef="formName">
						  <th mat-header-cell *matHeaderCellDef> Form Name </th>
						  <td mat-cell *matCellDef="let document"> {{document.formName}} </td>
						</ng-container>
					  
						<!-- Weight Column -->
						<ng-container matColumnDef="uploadDate">
						  <th mat-header-cell *matHeaderCellDef> Upload Date </th>
						  <td mat-cell *matCellDef="let document"> {{document.uploadDate}} </td>
						</ng-container>
					  
						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					  </table>
					  
		</mat-card-content>
</mat-card>
